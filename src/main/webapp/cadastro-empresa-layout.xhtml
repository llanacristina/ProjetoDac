<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Projeto DAC</title>
	</h:head>
	<ui:define name="titulo">Cadastro da empresa</ui:define>
	<ui:define name="corpo">
		<h2>Cadastro da empresa</h2>
		<h:form id="frm">
			<h:form id="frm">
				<h:messages showDetail="false" showSummary="true" />
				  <h:panelGrid columns="2">
        <h:outputLabel value="Local de origem" />
        <h:inputText size="60" value="#{cadastroEmpresaBean.empresa.endereco}" label="Local de origem" />

        <h:outputLabel value="Nome Fantasia" />
        <h:inputText size="60" value="#{cadastroEmpresaBean.empresa.name}" label="Nome fantasia" />
        
         <h:outputLabel value="Senha" />
        <h:inputText size="60" value="#{cadastroEmpresaBean.empresa.senha}" label="Senha" />
        
         <h:outputLabel value="Nome Filial" />
        <h:inputText size="60" value="#{cadastroEmpresaBean.empresa.username}" label="Nome Filial" />

        <h:outputLabel />
        <h:commandButton value="Salvar" action="#{cadastroEmpresaBean.salvar}" />
    </h:panelGrid>

				<!-- <h:commandLink value="Ir para lista de Empresas"
					action="/listaempresas-layout?faces-redirect=true" />-->
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Cadastro do Orientador</ui:define>
	<ui:define name="corpo">
		<h2>Cadastro do Orientador</h2>
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" />
			 <p:panelGrid columns="2">
                <h:outputLabel value="Nome: " />
                <p:inputText size="60" value="#{cadastroOrientadorBean.orientador.name}" label="Nome" />

                <h:outputLabel value="Cargo Acadêmico: " />
                <p:inputText size="60" value="#{cadastroOrientadorBean.orientador.cargo}" label="Cargo" />

                <h:outputLabel value="Área de especialização: " />
                <p:inputText size="60" value="#{cadastroOrientadorBean.orientador.areaEspecializacao}" label="Área de Especialização" />

				 <h:outputLabel value="Senha: " />
                <p:inputText size="60" value="#{cadastroOrientadorBean.orientador.senha}" label="Senha" />
                
                 <h:outputLabel value="Username: " />
                <p:inputText size="60" value="#{cadastroOrientadorBean.orientador.username}" label="Username" />
		
				
				<h:outputLabel />
				<h:commandButton value="Salvar" action="#{cadastroOrientadorBean.salvar}" />

				<!-- <h:commandLink value="Ir para lista de Orientadores"
					action="/listalivros-layout?faces-redirect=true" />-->

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
